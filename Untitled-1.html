<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Home</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

.container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.navbar {
    background: #0077cc;
    color: #fff;
    padding: 10px 0;
}

.navbar .logo {
    font-size: 1.5em;
    font-weight: bold;
    display: inline-block;
}

.navbar nav {
    float: right;
}

.navbar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.navbar ul li {
    display: inline;
    margin-right: 15px;
}

.navbar ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.navbar ul li a.active {
    text-decoration: underline;
}

.hero {
    background: #e0f7fa;
    text-align: center;
    padding: 50px 0;
}

.hero h2 {
    margin: 0;
    font-size: 2.5em;
    color: #0077cc;
}

.hero p {
    font-size: 1.2em;
    margin-top: 10px;
}

.blog-posts {
    margin: 40px 0;
}

.blog-posts .post {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.blog-posts .post h3 {
    margin-top: 0;
    color: #0077cc;
}

.blog-posts .post a {
    color: #0077cc;
    text-decoration: none;
}

.about {
    background: #fff;
    padding: 50px 0;
    text-align: center;
}

.footer {
    background: #0077cc;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">My Blog</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="planning.html">Planning</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to My Blog</h2>
            <p>Your daily dose of insights, stories, and inspiration.</p>
        </div>
    </section>

    <section class="blog-posts">
        <div class="container">
            <article class="post">
                <h3>Post Title 1</h3>
                <p>Snippet of your first blog post... <a href="#">Read more</a></p>
            </article>
            <article class="post">
                <h3>Post Title 2</h3>
                <p>Snippet of your second blog post... <a href="#">Read more</a></p>
            </article>
            <!-- Add more posts as needed -->
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
